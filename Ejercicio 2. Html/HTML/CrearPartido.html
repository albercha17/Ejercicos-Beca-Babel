<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="cabezera">
        <a href="/HTML/pagina principal.html" style="text-decoration: none;"><h1><img style="width: 60px;" id="logo" src="/Imagenes/logo.png" alt="Padel" title="Padel" />Padel Oficial  </h1></a>
    </div>
    <h4>ORGANIZEMOS UN PARTIDO DE PADEL</h2>
        <p>Rellena los datos con la informacion del partido.</p>

        
    <form action="procesarPeticion.jsp" method="get">
        <fieldset><legend>Datos jugadores:</legend>
            <label for="nombre">Equipo1</label>
            <br />
            <input id="nombre1" type="text" name="nombre" placeholder="Nombre del primer jugador"/>
            <input id="nombre2" type="text" name="nombre"placeholder="Nombre del segundo jugador"/>
            <br />
            <label for="nombre">Equipo2</label>
            <br />
            <input id="nombre3" type="text" name="nombre" placeholder="Nombre del primer jugador"/>
            
            <input id="nombre4" type="text" name="nombre" placeholder="Nombre del segundo jugador"/>
            <br />
            
        </fieldset>
            <br>
        <fieldset><legend>Datos del partido:</legend>
        <label for="dia_nacimiento">Escoja el día para jugar: </label>
        <select name="dia_nacimiento">
            <option value="MON">Lunes</option>
            <option value="TUE">Martes</option>
            <option value="WED" selected>Miércoles</option>
            <option value="THU">Jueves</option>
            <option value="FRI">Viernes</option>
        </select>
        <br /><br />
        <label for="estado_civil">Tipo de pista: </label>
            <br/><br>	
            <input type="radio" name="estado_civil" value="S" />Soltero
            <input type="radio" name="estado_civil" value="C" />Casado
        <br><br>
        <label for="estado_civil">Indoor/Exterior: </label>
            <br/><br>	
            <input type="radio" name="estado_civil" value="S" />Soltero
            <input type="radio" name="estado_civil" value="C" />Casado	
        </fieldset>
        <br>
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
